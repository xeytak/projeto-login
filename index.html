<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquiry.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
         
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p> Seja Bem-Vindo(a)! Acesse abaixo para fazer suas configurações.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        
                        <span class="material-icons">mail</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                        <label for="imail"><strong>login</strong></label>
                    
                    </div>
                    <div class="campo">
                    
                        <span class="material-icons">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar" class="botao">
                    <a href="#" class="recsenha">Esqueci a senha</a>
                </form>
            </div>

        </section>
    </main>
    
</body>
</html>
